<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contador </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./counter-script-using-DOM.js" defer> </script>
    <script src="https://kit.fontawesome.com/c4f93de8ae.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="container">
        <h1> Counter </h1>
        <p class="paragraph-text"> Aperte no botão para adicionar ou diminuir um número </p>
        <p class="paragraph-text"> Press the button bellow to add or decrease a number </p>
        <div id="counters"> 
            <button id="decrease" onclick="decrement()"> - </button>
            <span id="current-number"> 0 </span>
            <button id="increase" onclick="increment()"> + </button>
        </div>
        <span id="limit"> <p> <i class="fas fa-exclamation-circle"> </i> Você atingiu o limite atingido! </p> </span>
    </div>
    <footer id="footer-github">
        <a href="https://github.com/felipegomesk7m" target="_blank">
            <p id="link-github"> 
                <i class="fa fa-github"></i> Felipe Gomes
            </p> 
        </a>
    </footer>
</body>
</html>
